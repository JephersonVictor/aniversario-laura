<style>
    /* Fotos */
    .fotos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
    }

    .foto img {
        width: 250px;
        height: auto;
        border-radius: 10px;
        border: 3px dashed #3366cc;
        display: block;
    }

    /* Borboletas */
    .borboleta {
        position: fixed;
        width: 60px;
        height: 60px;
        background-image: url('borboleta.gif');
        background-size: contain;
        background-repeat: no-repeat;
        animation: voar 10s linear infinite;
        pointer-events: none;
        opacity: 0.9;
        z-index: 999; /* Fica acima das seções */
    }

    @keyframes voar {
        0% { transform: translateY(100vh) translateX(0) rotate(0deg); }
        25% { transform: translateY(75vh) translateX(50px) rotate(15deg); }
        50% { transform: translateY(50vh) translateX(-30px) rotate(-10deg); }
        75% { transform: translateY(25vh) translateX(60px) rotate(20deg); }
        100% { transform: translateY(-10vh) translateX(0) rotate(0deg); }
    }
</style>

<script>
    // Criar borboletas
    for (let i = 0; i < 15; i++) {
        let b = document.createElement('div');
        b.classList.add('borboleta');
        b.style.left = Math.random() * 100 + 'vw';
        b.style.animationDuration = (8 + Math.random() * 7) + 's';
        b.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(b);
    }
</script>
